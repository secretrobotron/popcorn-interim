{
  "name": "musicvideo",
  "editor": {
    "default": "/butter/editors/default-editor.html"
  },
  "cornfield": {
    "server": "http://localhost:8888",
    "authtype": "browserid"
  },
  "ui": {
    "trackEventHighlight": "click",
    "title": "mozilla Popcorn"
  },
  "plugin": {
    "plugins": [
      {
        "name": "footnote",
        "type": "footnote",
        "path": "/butter/external/popcorn-js/plugins/footnote/popcorn.footnote.js"
      },
      {
        "name": "attribution",
        "type": "attribution",
        "path": "/butter/external/popcorn-js/plugins/attribution/popcorn.attribution.js"
      },
      {
        "name": "lastfm",
        "type": "lastfm",
        "path": "/butter/external/popcorn-js/plugins/lastfm/popcorn.lastfm.js"
      },
      {
        "name": "flickr",
        "type": "flickr",
        "path": "/butter/external/popcorn-js/plugins/flickr/popcorn.flickr.js"
      }
    ],
    "defaults": [
      "footnote",
      "attribution",
      "lastfm",
      "flickr"
    ]
  },
  "icons": {
    "default": "popcorn-icon.png",
    "image": "image-icon.png"
  },
  "dirs": {
    "popcorn-js": "/butter/external/popcorn-js/",
    "dialogs": "/butter/dialogs/",
    "resources": "/butter/resources/"
  },
  "mediaDefaults": {
    "frameAnimation": true
  }
}

