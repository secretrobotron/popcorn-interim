{
  "name": "pop",
  "snapshotHTMLOnReady": true,
  "editor": {
    "default": "../../editors/default-editor.html",
    "pop": "editors/pop.html",
    "words": "editors/words.html"
  },
  "cornfield": {
    "server": "http://localhost:8888",
    "authType": "browserid"
  },
  "ui": {
    "trackEventHighlight": "click",
    "title": "mozilla Popcorn"
  },
  "plugin": {
    "plugins": [
      {
        "name": "pop",
        "type": "pop",
        "path": "plugins/popcorn.pop.js"
      },
      {
        "name": "words",
        "type": "words",
        "path": "plugins/popcorn.words.js"
      }
    ],
    "defaults": [
      "pop",
      "words"
    ]
  },
  "icons": {
    "default": "../../butter/resources/popcorn-icon.png",
    "image": "../../butter/resources/image-icon.png"
  },
  "dirs": {
    "popcorn-js": "../../butter/external/popcorn-js/",
    "dialogs": "../../butter/dialogs/"
  },
  "mediaDefaults": {
    "frameAnimation": true
  }
}

